<div class="container-fluid body">
      <!--row1 judul-->
      <div class="row">
          <div class="col-lg-3">
              <img src="assets/img/icon/home-01.png" class="home" />
          </div>

          <div class="col-lg-6">
              <img src="assets/img/title-01.png" class="title"/>  
          </div>

          <div class="col-lg-3">
          </div>
      </div>

      <!--row2 data nilai-->
      <div class="row">
          <div class="col-lg-1">
              <img  src="assets/img/karakter1.png" class="tanya" alt="image" />
          </div>

          <div class="col-lg-10">
              <div class="box1">
                  <div class="row">
                      <div class="col-lg-2">
                          <div class="karakter-A">
                              <img src="assets/img/Mean3/karakter no text-02.png" alt="Siswa 1"  />
                          </div>
                      </div>

                      <div class="col-lg-2">
                          <div class="karakter-B">
                              <img src="assets/img/Mean3/karakter no text-03.png" alt="Siswa 1"  />
                          </div>
                      </div>

                      <div class="col-lg-2">
                          <div class="karakter-C">
                              <img src="assets/img/Mean3/karakter-A.png" alt="Siswa 2" />
                          </div>
                      </div>

                      <div class="col-lg-1">
                          <p *ngFor="let item of quiz.data" class="data">{{item[0]}} {{item[1]}}</p>
                      </div>

                      <div class="col-lg-2">
                        <div class="karakter-D">
                            <img src="assets/img/Mean3/karakter no text-04.png" alt="Siswa 1"  />
                        </div>
                      </div>

                      <div class="col-lg-1">
                          <div class="karakter-E">
                              <img src="assets/img/Mean3/karakter no text-05.png" alt="Siswa 3"  />
                            </div>
                      </div>
                  </div> 
              </div>
          </div>

          <!--Hint-->
          <div class="col-lg-1">
              <!-- Trigger the modal with a button -->
              <button type="button" class="btn btn-info btn-lg" (click)="open(content)" (click)="showHint()">
                    Hint
              </button>
          </div>
          <!--Hint Pop Up-->
          <ng-template #content let-c="close" let-d="dismiss">
              <!-- <div class="modal-body"> -->
              <!-- <button class="btn btn-outline-info btn-lg" (click)="dp.toggle()" type="button"> -->
                      <img class="hint" src="assets/img/Mean3/hint-03.png"/>
              <!-- </button> -->
              <!-- </div>   -->
          </ng-template>
          <pre>{{closeResult}}</pre>
    </div>

    <!--row3 question-->
    <div class="row">
          <div class="col-lg-7">
              <div class="box3">
                    <p>{{quiz.question}}</p>
              </div>
          </div>

          <div class="col-lg-2">
                <input class="answerbox" type="number" [(ngModel)]="answer">
                <button class="ok" (click)="checkAnswer(answer)">
                    OK
                </button>
          </div>
              
          <div class="col-lg-3">
                {{hintUsed}}
                <div class="score" *ngIf="userAnswer === UserAnswer.NONE">
                      No Answer
                </div>
                <div *ngIf="userAnswer === UserAnswer.TRUE">
                        True Answer
                    <button class="score1" (click)="rightAnswer(answer, hintUsed)">
                        NEXT
                    </button>
                </div>
                <div *ngIf="userAnswer === UserAnswer.FALSE">
                      Wrong Answer
                    <button class="score1" (click)="wrongAnswer(answer, hintUsed)">
                      RETRY
                    </button>
                </div>
          </div>
    </div>

    <!--row4 timeline-->
    <div class="row">
          <div class="col-lg-12">
              <img class="timeline" src="assets/img/timeline/timeline-03.png" />
          </div>
    </div>
</div>
